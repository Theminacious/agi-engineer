name: AGI Engineer - Code Quality Check

on:
  pull_request:
    branches: [main, master]
    paths:
      - '**.py'
  workflow_dispatch:

jobs:
  code-quality:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff groq gitpython
      
      - name: Run AGI Engineer Analysis
        id: analysis
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: |
          # Run analysis and capture output
          python agi_engineer_v3.py . --smart --ai --analyze-only > analysis.txt 2>&1 || true
          
          # Check if analysis was successful
          if [ -f analysis.txt ]; then
            echo "Analysis completed"
            cat analysis.txt
          else
            echo "Analysis failed"
            exit 1
          fi
      
      - name: Extract Results
        id: extract
        run: |
          # Extract key metrics from analysis
          TOTAL_ISSUES=$(grep -oP 'üìä Found \K\d+' analysis.txt || echo "0")
          SAFE_ISSUES=$(grep -oP 'SAFE TO AUTO-FIX \(\K\d+' analysis.txt || echo "0")
          NEEDS_REVIEW=$(grep -oP 'NEEDS REVIEW \(\K\d+' analysis.txt || echo "0")
          
          echo "total_issues=$TOTAL_ISSUES" >> $GITHUB_OUTPUT
          echo "safe_issues=$SAFE_ISSUES" >> $GITHUB_OUTPUT
          echo "needs_review=$NEEDS_REVIEW" >> $GITHUB_OUTPUT
          
          # Create summary for comment
          cat > pr_comment.md <<'COMMENT_EOF'
          ## ü§ñ AGI Engineer Analysis Results
          
          **Total Issues Found:** TOTAL_ISSUES_PLACEHOLDER
          
          SAFE_ISSUES_PLACEHOLDER
          NEEDS_REVIEW_PLACEHOLDER
          
          ### Details
          ```
          ANALYSIS_DETAILS_PLACEHOLDER
          ```
          
          ---
          *Run locally:* `python3 agi_engineer_v3.py . --smart --ai`
          COMMENT_EOF
          
          # Replace placeholders
          sed -i "s/TOTAL_ISSUES_PLACEHOLDER/$TOTAL_ISSUES/g" pr_comment.md
          if [ "$SAFE_ISSUES" != "0" ]; then
            sed -i "s/SAFE_ISSUES_PLACEHOLDER/‚úÖ **Safe to Auto-Fix:** $SAFE_ISSUES issues/g" pr_comment.md
          else
            sed -i "s/SAFE_ISSUES_PLACEHOLDER//g" pr_comment.md
          fi
          if [ "$NEEDS_REVIEW" != "0" ]; then
            sed -i "s/NEEDS_REVIEW_PLACEHOLDER/‚ö†Ô∏è  **Needs Review:** $NEEDS_REVIEW issues/g" pr_comment.md
          else
            sed -i "s/NEEDS_REVIEW_PLACEHOLDER//g" pr_comment.md
          fi
          sed -i "/ANALYSIS_DETAILS_PLACEHOLDER/{r analysis.txt
          d;}" pr_comment.md
      
      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const commentBody = fs.readFileSync('pr_comment.md', 'utf8');
            
            // Find existing comment
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.data.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('AGI Engineer Analysis')
            );
            
            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: commentBody
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: commentBody
              });
            }
      
      - name: Check if issues found
        run: |
          TOTAL_ISSUES=${{ steps.extract.outputs.total_issues }}
          if [ "$TOTAL_ISSUES" != "0" ]; then
            echo "‚ö†Ô∏è  Found $TOTAL_ISSUES issues"
            # Don't fail the build, just warn
            exit 0
          else
            echo "‚úÖ No issues found!"
          fi
      
      - name: Upload analysis artifact
        uses: actions/upload-artifact@v4
        with:
          name: agi-engineer-analysis
          path: analysis.txt
          retention-days: 30
